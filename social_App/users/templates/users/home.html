<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: springgreen;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-top: 50px;
        }

        header {
            background-color: bisque;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            color: #333;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: bisque;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .btn-home {
            padding: 10px 20px;
            background-color: salmon;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: darksalmon;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Website!</h1>
    </header>

    <main>
        <h2>Thanks for registering/logging in</h2>
        <p>We are excited to have you join us! Click the button below to get started.</p>
        <button class="btn-home" onclick="window.location.href='/home'">Go to Dashboard</button>
    </main>

    <footer>
        <p>&copy; 2024 Our Website | All Rights Reserved</p>
    </footer>

</body>
</html>
